<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info-content">
      <img class="info-content-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="main-title title">Add Item</label>
        <div class="new-task-wrapper">
          <input class="task-name-add" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks-section">
        <h3 class="incomplete-tasks-title title">Todo</h3>
        <ul class="tasks-list">
          <li class="tasks-item item">
            <input class="tasks-checkbox" type="checkbox">
            <label class="task-name-label">Pay Bills</label>
            <input type="text" class="task-name-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="remove-image" src="./remove.svg">
            </button>
          </li>
          <li class="tasks-item item edit-mode">
            <input class="tasks-checkbox" type="checkbox">
            <label class="task-name-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name-input">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="remove-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h3 class="completed-tasks-title title">Completed</h3>
        <ul class="completed-tasks">
          <li class="tasks-item item">
            <input class="tasks-checkbox" type="checkbox" checked>
            <label class="task-name-label">See the Doctor</label>
            <input type="text" class="task-name-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="remove-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
